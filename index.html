<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>I W O P</title>
		<link rel="stylesheet" href="css/fullpage.css" />
		<link rel="stylesheet" href="css/font-face.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/fullpage.js"></script>
		<script>
			$(document).ready(function () {
				$("#fullpage").fullpage({
					autoScrolling: true,
					scrollHorizontally: true,
					navigation: true,
				});
			});
		</script>
	</head>

	<body>
		<div id="fullpage">
			<header class="section">
				<div class="container">
					<div class="container__title">
						<div class="animated bounceIn">이시은의</div> 
						<div class="animated bounceIn">자기소개 사이트</div>
					</div>
				</div>
			</header>

			<section class="section">
				<div class="container">
					<div class="container__wrapper container__wrapper__background__color__white">
						<img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9970BF335A28EDBC22" class="container__profile" />
						<div class="container__text">이름:이시은 <br />나이:15 <br />학교:고척중학교 <br />MBTI:ESTJ
							<div class="container__link">
								<a href="[깃허브 계정 링크]">
									<img class="container__link__image" src="./assets/img/githubicon.png">
								</a>
								<a href="[페이스북 계정 링크]">
									<img class="container__link__image" src="./assets/img/facebookicon.png">
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9970BF335A28EDBC22" class="container__introduce__image" alt="history" />
						<div class="container__introduce__text">안녕하세요. 저는 고척중학교에 다니고 <br>있는 이시은입니다!</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<div class="container__wrapper__title">좋아하는 것</div>
						<div class="container__wrapper__content">
							<div>
								<img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9970BF335A28EDBC22" alt="woodstock" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">운동하기</div>
							</div>
							
							<div>
								<img width="250" height="250"
								src="https://t1.daumcdn.net/cfile/tistory/241BE241589B137A02"/>
								<div class="container__wrapper__content__text">친구나 가족과 여행가기 <br>or 공부하러 가기</div>
							</div>

							<div>
								<img width="250" height="250"
								src="https://cdn.mhns.co.kr/news/photo/201909/291420_396773_1843.jpg" alt="haribo" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">혼자 여행가서 책읽고, 사진찍고,<br> 그곳에 유명한 음식먹기</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
